application: interedition-tools
version: 1
runtime: python
api_version: 1

handlers:
- url: /style
  static_dir: style

- url: /js
  static_dir: js

- url: /images
  static_dir: images

- url: /v-machine
  static_dir: v-machine

- url: /plaintext_tokenize
  script: plaintext_tokenize.py

- url: /return_texts
  script: fileupload.py

- url: /run_toolchain
  script: dispatcher.py

- url: /teidisplay
  script: teiResult.py

- url: /htmldisplay
  script: htmlResult.py

- url: /graphmldisplay
  script: graphmlResult.py

- url: /getUploadURL
  script: fileupload.py

- url: /fileupload
  script: fileupload.py

- url: /uploadjson/.*
  script: fileupload.py

- url: /serve/.*
  script: fileupload.py

- url: /delete/.*
  script: fileupload.py

- url: /test.*
  login: admin
  script: gaeunit.py

- url: /cleanup
  script: datacleanup.py

- url: /.*
  login: required
  script: index.py
